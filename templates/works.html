<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Work Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row.first_name }}</td>
            <td>{{ row.last_name }}</td>
            <td>{{ row.department }}</td>
            <td>{{ row.work_name }}</td>
            <td>
                <form action="{{ url_for('works', work_id=row.id) }}" method="POST">
                    <button type="submit">Do Work</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
