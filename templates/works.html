<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        {% for row in table_data %}
        <tr>
            <td>{{ row['name'] }}</td>
            <td>{{ row['age'] }}</td>
            <td>{{ row['city'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
